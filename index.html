---
layout: default
---
<div class="space-y-8">
  {% for post in site.posts %}
    <article class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-primary mb-2">
          <a href="{{ post.url | relative_url }}" class="hover:underline">{{ post.title }}</a>
        </h2>
        <p class="text-sm text-gray-600 mb-4">Posted on {{ post.date | date: "%B %d, %Y" }} by {{ post.author }}</p>
        <div class="prose max-w-none mb-4">
          {{ post.excerpt }}
        </div>
        <a href="{{ post.url | relative_url }}" class="text-primary hover:underline">Read more...</a>
      </div>
    </article>
  {% endfor %}
</div>
